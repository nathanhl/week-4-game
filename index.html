<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>~The Psychic Game~</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pacifico" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 text-center">
            <header>
                <h1>Galaxy Psychics</h1>
            </header>
            <div class="information">
                <h2>Guess which letter of the alphabet the galaxy has picked to test your psychic abilities!</h2>
                <br>
                <img src="assets/images/transparentstars.png" style="width:404px;height:180px;">
            </div>
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <p id="wins">Your Total Wins: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Your Total Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessesRemaining">Guesses Remaining: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="letters">Your Guesses So Far: </p>
                    </li>
                </ul>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="my footer">
            <footer class="footer text-center">
                <div class="container"><br><br>
                    <p>&copy; Nathan Leung</p>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
